<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<title>Quản Lý Slide</title>
<style>
.image-placeholder {
	position: relative;
	width: 150px;
	height: 200px;
	border: 2px solid #ccc;
	border-radius: 8px;
	margin: 5px;
	overflow: hidden;
}

.image-placeholder img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.image-placeholder button {
	position: absolute;
	top: 5px;
	left: 5px;
	background-color: rgba(0, 123, 255, 0.7);
	color: white;
	border: none;
	padding: 5px 10px;
	border-radius: 5px;
	cursor: pointer;
}

.image-placeholder button:hover {
	background-color: rgba(0, 123, 255, 1);
}

#imagePreviewArea {
	display: flex;
	flex-wrap: wrap;
	gap: 10px;
	margin-top: 10px;
}

.d-none {
	display: none;
}

/* Center the image count selection buttons */
#chooseImageCountForm {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}

#chooseImageCountForm .btn-group {
	display: flex;
	gap: 10px;
	margin-top: 10px;
}
</style>
</head>
<body>
	<section layout:fragment="main">
		<main id="main" class="main">
			<div class="pagetitle">
				<h1>Quản Lý Slide</h1>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="index.html">Trang
								chủ</a></li>
						<li class="breadcrumb-item active"><a
							th:href="@{/admin/slide}">Slide</a></li>
					</ol>
				</nav>
			</div>

			<!-- Slide Form Section -->
			<section class="section bg-white p-4">
				<div class="container mt-5">
					<!-- Phần chọn số lượng ảnh -->
					<section class="section bg-white p-4">
						<div class="container mt-5">
							<h2 class="text-center">Thêm Slide Mới</h2>
							<form id="chooseImageCountForm">
								<div class="form-group mt-4 p-3 rounded shadow bg-light">
									<h4>Chọn số lượng ảnh:</h4>
									<div>
										<button type="button" class="btn btn-primary"
											onclick="showFileInput(1)">1 ảnh</button>
										<button type="button" class="btn btn-primary"
											onclick="showFileInput(3)">3 ảnh</button>
										<button type="button" class="btn btn-primary"
											onclick="showFileInput(5)">5 ảnh</button>
										<button type="button" class="btn btn-primary"
											onclick="showFileInput(10)">10 ảnh</button>
									</div>
								</div>
							</form>

							<!-- Khu vực chọn ảnh -->
							<div id="imageSelectionArea" style="display: none;">
								<h4>Chọn ảnh:</h4>
								<div class="form-group mt-4 p-3 rounded shadow bg-light">
									<div class="d-flex flex-wrap" id="imagePreviewArea">
										<!-- Khung sẽ được thêm động qua JavaScript -->
									</div>
									<!-- Ẩn input file để chỉ hiển thị nút Chọn ảnh -->
									<input type="file" id="additionalImages" class="d-none"
										multiple accept="image/*" onchange="previewImages(event)" />
								</div>
							</div>
						</div>
						<!-- Nút Thêm Slide và Thoát -->
						<div class="d-flex justify-content-between mt-3">
							<button type="submit" class="btn btn-primary" id="submitImages"
								style="display: none;">Thêm Slide</button>
							<button type="button" class="btn btn-secondary" id="exitButton"
								style="display: none;">Thoát</button>
						</div>
				</div>
			</section>
			</div>
			<!-- ------------------------------------------------ -->
			<script src="/admin/js/slide.js"></script>
	</section>
	</main>
	</section>
</body>
</html>
